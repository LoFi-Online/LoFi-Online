---
layout: default
---
<div class="container">
	<div class="row">
		<div class="col col-12">
		</div>
		<article class="col col-12 col-t-10 push-t-1 page">
			<div class="page-content">
				<div class="page-head">
					<h1 class="page-title">{{ page.title | escape }}</h1>
				</div>

				<div class="page-body">
					<form
						action="https://formspree.io/xayperjw"
						method="POST"
					>
						<input name="name" type="text" class="feedback-input" placeholder="Name" />
						<input name="_replyto" type="text" class="feedback-input" placeholder="Email" />
						<textarea name="message" class="feedback-input" placeholder="Your message"></textarea>
						<!-- your other form fields go here -->
						<button type="submit">Submit</button>
					</form>
					{{ content }}
				</div>
			</div>
		</article> <!-- /.page -->
	</div>
</div>
